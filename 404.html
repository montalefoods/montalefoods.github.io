<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Montale Foods</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Using dynamic viewport height (dvh) for Android compatibility */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh; 
        }

        .coming-soon-content {
            flex: 1; /* Pushes footer to the absolute bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 60px 20px;
        }

        .cs-logo-frame {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .cs-logo-frame img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .cs-brand-name {
            font-weight: bold;
            font-size: 2rem;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .cs-divider {
            width: 60px;
            height: 2px;
            background: #d4af37;
            margin: 15px 0;
        }

        .cs-status-tag {
            font-size: 1.1rem;
            color: #d4af37;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .cs-description {
            color: #666;
            max-width: 400px;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .btn-return {
            padding: 12px 35px;
            background: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: 0.4s;
            border: 1px solid #1a1a1a;
        }

        .btn-return:hover {
            background: #d4af37;
            border-color: #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Adjustments for landscape mobile */
        @media (max-height: 500px) {
            .coming-soon-content { padding: 30px 20px; }
            .cs-logo-frame { max-width: 100px; }
            .cs-brand-name { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <main class="coming-soon-content">
            <div class="cs-logo-frame">
                <img src="your-image-path.jpg" alt="Montale Foods Logo">
            </div>

            <div class="cs-brand-name">Montale Foods</div>
            
            <div class="cs-divider"></div>
            
            <div class="cs-status-tag">Coming Soon</div>
            
            <p class="cs-description">
                We are currently blending something special. Our social media and expanded features are arriving soon.
            </p>
            
            <a href="index.html" class="btn-return">Return to Homepage</a>
        </main>

        <footer class="footer">
            <p>Â© 2026 Montale Foods. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
